server:
  port: 9000
spring:
  application:
    name: cards
  profiles:
    active: 'prod'
  datasource:
    url: jdbc:postgresql://localhost:5433/pg-cards-db
    username: postgres
    password: postgres
#    url: jdbc:h2:mem:testdb
#    driverClassName: org.h2.Driver
#    username: sa
#    password: ''
#  h2:
#    console:
#      enabled: true
  jpa:
    hibernate:
      ddl-auto: none # We don't want to let hibernate create the database tables when the app starts
      open-in-view: false # changes how database sessions are handled in regard to open session in view pattern.
  sql:
    init:
      mode: always
    show-sql: true

  config:
    import: "optional:configserver:http://localhost:8071/"
#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"

# Enable the actuator to refresh the properties at runtime
management:
  endpoints:
    web:
      exposure:
        include: "*" # enable all available endpoints inside the actuator

