#spring.application.name=accounts
server:
  port: 8080
spring:
  application:
    name: accounts
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  # Set up the url details of the config server
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

# Enable the actuator to refresh the properties at run time
management:
  endpoints:
    web:
      exposure:
        include: "*" # enable all available endpoints inside the actuator

